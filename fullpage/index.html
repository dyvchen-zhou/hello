<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="./assets/jquery.fullpage.css">

<body>
    <!-- 两个固定定位 -->
    <a href="#" class="go"><img src="./images/00-go.png" alt=""></a>

    <div id="move">
        <div class="section">

                <div class="goods">

        <div class="section ">

                <div class="cart">

                <div class="address">
                    <img src="./images/04-address01.png" alt="">

            </div>
        </div>
        <div class="section ">
            <div class="wrapper">
                <div>
                    <!--云-->
                    <div class="cloud">
                        <img src="images/06-cloud01.png" alt="">

                    </div>

                    <div class="box"><img src="images/06-box.png" alt=""></div>

                    <div class="text">

                    <!--车-->
                    <div class="car">

                        <img class="worker" src="images/06-worker.png" alt="">
